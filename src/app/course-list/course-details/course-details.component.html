  <div bsModal class="modal fade" #modal="bs-modal" tabindex="-1">
    <div  class="modal-header">
      <h4 class="modal-title pull-left">Course Details</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul>
        <li *ngFor="let data of course | keyvalue">
          {{data.key}}: {{data.value}}
        </li>
        <!-- <li>  -->
          <!-- <button class = "btn btn-secondary" [routerLink]="['edit-course', course.id]"> Edit Course</button> -->
        <!-- </li> -->
        <li>
          <button class = "btn btn-danger" (click)="onRemoveCourse(course.id)"> Remove Course WIP</button>
        </li>
      </ul>
    </div>
  </div>
