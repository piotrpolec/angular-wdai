
<div class="card">
    <img src="{{ course.imageUrl }}" class="card-img-top" style="max-height: 300px" />
    <div class="card-body" >
        <h5 class="card-title">{{ course.name }}</h5>
        <div>
        <a class="btn btn-primary" (click)="onSelect()">See details</a>
        </div>
        <!-- <button class = "btn btn-secondary" [routerLink]="['edit-course', course.id]"> Edit Course</button> -->
        <button class = "btn btn-danger" (click)="onRemoveCourse()"> Remove Course</button>
    </div>
</div>
